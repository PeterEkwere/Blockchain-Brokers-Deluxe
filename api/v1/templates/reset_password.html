<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Reset Password</title>
</head>
<style>

    body{

        padding: 0;
        margin: 0;
        background-color: #fff;
        display: flex;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    }

    .logo{
        width: 185px;
        margin-top: 20px;
        margin-left: 20px;
    }

   .signup-page{
    position: absolute;
    height: 100%;
    width: 50%;
    background-color: #fff;
   }

   .signup-box{
    margin-left: auto;
    margin-right: auto;
    width: 95%;
    padding: 10px;
   }

   .h-p{
    margin-left: auto;
    margin-right: auto;
    text-align: center;
   }

   .banner-h{
    font-size: 24px;
    margin-bottom: 10px;
   }

   .banner-p{
    font-size: 16px;
    margin-top: 0;
   }

   .inputs{

width: 400px;
margin-top: 40px;
display: block;
margin-left: auto;
margin-right: auto;
}

.input-box{
border: 2px solid black;
color: #333;
border-radius: 10px;
width: 70%;
height: 40px;
display: block;
margin-left: auto;
margin-right: auto;
margin-bottom: 10px;
}

input{
margin-left: 10px;
margin-top: 5px;
width: 75%;
height: 70%;
padding-left: 30px;
border: none;
}

input:focus{
outline: none;
}

.pw-box{
width: 75%;
}

.input-icon{
width: 17px;
position: absolute;
margin-top: 10px;
margin-left: 10px;
z-index: 2;
}

.input-icon2{
width: 17px;
position: absolute;
margin-top: 10px;
cursor: pointer;
}


   .submit-btn{
    display: block;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin-left: auto;
    margin-right: auto;
    margin-top: 15px;
    background-color: #000;
    font-size: 15px;
    letter-spacing: 1.5px;
    font-weight: 400;
    color: #fff;
    width: 73%;
    height: 40px;
    padding: 10px;
    border: 2px solid #000;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.5s;
   }

   .submit-btn:hover{
    background-color: #fff;
    color: #000;
   }

   /* .username-email{
   display: block;
   margin-left: 25px;
   margin-bottom: 5px;
   }

   .name-box{
    width: ;
    display: inline;
   }

   .email-box{
    width:;
    display: inline;
   } */

   .p1{
    font-size: 15px;
    color: #818181;
    text-align: center;
    margin-bottom: 0;
   }

   .socials{
    display: flex;
    justify-content: space-between;
    margin-left: auto;
    margin-right: auto;
    width: 80%;
   }

   .social-logo{
    width: 25px;
    display: block;
    margin-left: auto;
    margin-right: auto;
   }

   .social-container{
    display: inline;
    margin-left: 20px;
    margin-right: 20px;
    margin-top: 15px;
    border: 1px solid transparent;
    border-radius: 10px;
    padding: 10px;
    width: 80px;
    box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.352);
    cursor: pointer;
    transition: 0.3s ease;
   }

   .social-container:hover{
    box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.492);
   }

   .cap-div{
    position: absolute;
    right: 0;
    display: flex;
    flex-wrap: wrap;
    background-color: #5915df;
    height: 100%;
    width: 0;
    transition: 2s ease;
    z-index: 99;
   }

   .signup-cap{
    position: absolute;
    font-size: 60px;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    top: 30%;
    left: 49.5%;
    z-index: 100;
   }

   @media only screen and (max-width: 800px){

body{
    display: block;
    margin: 0;
}

.cap-div{
    display: none;
}

.signup-cap{
    display: none;
}

.signup-page{
    position: absolute;
    width: 100%;
    display: flex;
    flex-direction: column;
}

.signup-box{
    margin: 0;
    width: 100%;
    padding: 0;
    margin-top: 30px;
}
}

</style>

<body onload="anime()">
    
    <div class="signup-page">
        <div class="signup-header">
            <a href="{{ url_for('app_views.Home') }}"><img src="{{ url_for('static', filename='img/Dot_Brain_Technology_Logo__1_-removebg-preview.png') }}" alt="" class="logo"></a>
        </div>

        <div class="signup-box">
            <div class="h-p">
                <h2 class="banner-h">Having issues remembering you password?</h2>
                <p class="banner-p">We got you, just input your account email<br> And a token will be sent to you 
                </p>
            </div>
            <form method="POST" action="" id="reset_password_form">
                <div class="inputs">
                    <div class="input-box">
                        <img src="{{ url_for('static', filename='img/icons8-email-48.png') }}" alt="" class="input-icon">
                        {{ Reset_form.email(class="email-box", placeholder = "Email") }}
                    <!--<input type="email" id="email" class="email-box" placeholder="Email">--> 
                    </div>
                    {{ Reset_form.submit(class="submit-btn") }}
                </div>
            <form>   

                <!--<button class="submit-btn" id="submitBtn">Get Token</button> -->
            </div>
        </div>
    </div>

    <h1 class="signup-cap">BEAT THE ODDS.</h1>

    <div class="cap-div" id="capDiv">
    </div>
    <script>

        let capDiv = document.getElementById('capDiv');

        function anime(){
            capDiv.style.width = '50%'
        }
    </script>
</body>
</html>
